<!DOCTYPE html>
<html>
  <head>
  	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  	<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
	<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
	
 	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="css/index.css"> 
  </head>
  <body>
	  <a-scene embedded arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false;" antialias="true">
	  	  <a class="banner"><img class="banner-image" src="img/jugue_banner.png" width="65" height="65"></a>
	      <canvas></canvas>
	      <a-assets>
	        <!-- <a-asset-item id="gltf1" src="model_captain/scene.gltf"></a-asset-item> -->
	        <a-asset-item id="capamerica-obj" src="model_captain/CapAmerica.obj"></a-asset-item>
      		<a-asset-item id="capamerica-mtl" src="model_captain/CapAmerica.mtl"></a-asset-item>
	        <a-asset-item id="gltf2" src="model_stormtrooper/scene.gltf"></a-asset-item>
	        <a-asset-item id="gltf3" src="model_ironman/scene.gltf"></a-asset-item>
	        <img id="flagcaptain" src="img/flag.jpeg">
	      </a-assets>
	      <a-marker type="pattern" url="https://raw.githubusercontent.com/Esmolan/Esmolan.github.io/master/ironman-marker.patt" size="1">
				<a-gltf-model src="#gltf3" 
					position="0 0 0"
					rotation="0 -75 0"
					scale="0.015 0.015 0.015"
					animation-mixer="loop:repeat">
				</a-gltf-model>	
	      </a-marker>
	      <a-marker type="pattern" url="https://raw.githubusercontent.com/Esmolan/Esmolan.github.io/master/trooper-marker.patt" size="1">
	      <!-- <a-marker preset="hiro"> -->
	 			<a-gltf-model src="#gltf2" 
					position="0 0 0"
					rotation="0 0 0"
					scale="5 5 5"
					animation-mixer="loop:repeat">
				</a-gltf-model>	
		  </a-marker>
		  <a-marker type="pattern" url="https://raw.githubusercontent.com/Esmolan/Esmolan.github.io/master/capitan-marker.patt" size="1">
	      <!-- <a-marker preset="hiro"> -->
	      	  <a-plane
		        position='0 0 0' 
		        scale='1 1 1' 
		        rotation='-90 0 0'
		        width="1"
		        height="1"
		        src="#flagcaptain" 
		      >
		        <a-entity geometry="primitive:box;" material="color:#fff;transparent:true;opacity:0" position="0 0 0.5">
		          <a-entity rotation="0 0 0" scale="2.54 2.54 2.54" position="0 -3 0.125">
		            <!-- <a-gltf-model src="#gltf1" 
						position="0 -0.04 -0.09"
						rotation="0 0 0"
						scale="20 20 20">
				    </a-gltf-model> -->	
				    <a-obj-model src="#capamerica-obj" mtl="#capamerica-mtl" 
		               scale="0.77 0.77 0.77" position="0 -0.04 -0.09"
		            ></a-obj-model>
		          </a-entity>
		        </a-entity>
		      </a-plane>
		  </a-marker>
	      <a-entity camera></a-entity>
	  </a-scene>
	  <div id="snap-button-wrapper">
        <button id="snap-button"></button>
      </div>
      <a id="download-link" style="display:none"></a>
      <script src="js/merge.js"></script>
      <script src="js/capture.js"></script>
      <script src="js/index.js"></script>
  </body>
</html>
