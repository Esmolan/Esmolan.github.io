<!DOCTYPE html>
<html>
  <head>
  	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
	<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
	<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

 	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="css/index.css"> 
  </head>
  <body>
	  <a-scene embedded arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false;" antialias="true">
	      <canvas></canvas>
	      <a-assets>
	        <a-asset-item id="gltf1" src="model_captain/scene.gltf"></a-asset-item>
	        <a-asset-item id="gltf2" src="model_stormtrooper/scene.gltf"></a-asset-item>
	        <a-asset-item id="gltf3" src="model_ironman/scene.gltf"></a-asset-item>
	        <img id="salsa_negra" src="img/Camarones-a-la-diabla.png" crossorigin="anonymous">
	      </a-assets>
	      <a-marker type="pattern" url="https://raw.githubusercontent.com/Esmolan/Esmolan.github.io/master/juguetron-marker.patt" size="1">
				<a-gltf-model src="#gltf3" 
					position="0 0 0"
					rotation="0 0 0"
					scale="0.005 0.005 0.005"
					animation-mixer="loop:repeat">
				</a-gltf-model>	
	      </a-marker>
	      <a-marker preset="hiro">
	 			<a-gltf-model src="#gltf2" 
					position="0 0 0"
					rotation="0 0 0"
					scale="1 1 1"
					animation-mixer="loop:repeat">
				</a-gltf-model>	
		  </a-marker>
		  <a-marker type="pattern" url="https://raw.githubusercontent.com/Esmolan/Esmolan.github.io/master/juguetron-marker.patt" size="1">
		  		<a-image rotation="-90 0 0" src="#salsa_negra"></a-image>
		  </a-marker>
		  <a-image width="1" height="1" src="#transpImage"></a-image>
	      <a-entity camera></a-entity>
	  </a-scene>
	  <div id="snap-button-wrapper">
        <button id="snap-button"></button>
      </div>
      <a id="download-link" style="display:none"></a>
      <script src="js/merge.js"></script>
      <script src="js/capture.js"></script>
      <script src="js/index.js"></script>
  </body>
