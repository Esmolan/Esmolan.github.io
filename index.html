<!DOCTYPE html>
<html>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
	<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
	<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
	<script src="ARJS_Files/JueguetronARWebJS.js"></script>
 	<head>
 		<canvas class="canvas" width='100' height='100' style='visibility:hidden;' id='doubleImage'></canvas>
 		<button class="button button5" onclick="takeScreenshot()">Snapshot</button>
		<style>
			.button {
		    position: absolute;
		    top: 0px;
		    right: 0px;
		    margin: 10px 10px;
			}
			/*.canvas {
		    position: absolute;
		    top: 0px;
		    right: 0px;
		    margin: 10px 10px;
			}*/
			.button5 {font-size: 35px;}
    	</style>
	</head>
	<body style="margin : 0px; overflow: hidden;">
		<a-scene embedded arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false;" antialias="true">
			<a-anchor hit-testing-enabled="true">
				<a-marker-camera type='pattern' url=''>
					<a-gltf-model src="model_captain/scene.gltf" 
								position="0 2.5 -1"
								rotation="0 0 0"
								scale="0.05 0.05 0.05"
								animation-mixer="loop:repeat">
					</a-gltf-model>	
				</a-marker-camera>					
			</a-anchor>
			<a-camera-static/>
		</a-scene>
	</body>
</html>
